<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equation Game</title>
  <style>
    body {
      background: linear-gradient(to right, #7ddff8, #d3f8a6);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
      padding: 20px;
    }
    #equation {
      font-size: 2em;
      margin: 30px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .draggable {
      padding: 20px;
      background: #ffda79;
      border-radius: 10px;
      cursor: grab;
      font-size: 1.5em;
    }
    .droppable {
      width: 120px;
      height: 80px;
      border: 3px dashed #555;
      border-radius: 10px;
      line-height: 80px;
      font-size: 1.5em;
      color: #aaa;
      background: #fff;
    }
    .correct {
      border: 3px solid green;
      color: green;
      font-weight: bold;
    }
    #message {
      font-size: 1.5em;
      margin-top: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>üéÆ Fun Equation Game</h1>
  <div id="equation">Solve: <b>x + 3 = 7</b></div>

  <div class="container">
    <div class="draggable" draggable="true" id="answer">4</div>
    <div class="draggable" draggable="true">5</div>
    <div class="draggable" draggable="true">6</div>
  </div>

  <div class="droppable" id="dropzone">Drop here</div>
  
  <div id="message">üí° Drag the correct value of x</div>

  <script>
    const draggables = document.querySelectorAll('.draggable');
    const dropzone = document.getElementById('dropzone');
    const message = document.getElementById('message');

    draggables.forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', item.textContent);
      });
    });

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      const data = e.dataTransfer.getData('text/plain');
      dropzone.textContent = data;

      if (data === "4") {
        dropzone.classList.add("correct");
        message.textContent = "üéâ Correct! You solved x = 4";
      } else {
        dropzone.classList.remove("correct");
        message.textContent = "‚ùå Oops! Try again.";
      }
    });
  </script>
</body>
</html>
