<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âquilibra-Maths</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Styles inchang√©s de la version pr√©c√©dente, avec ajouts pour les nouveaux boutons */
        .operation-btn {
            px-4 py-2 bg-purple-500 text-white font-bold rounded-lg hover:bg-purple-600 transition;
            display: none; /* Affich√©s seulement quand n√©cessaires */
        }
        .item.dividing {
            animation: divide-anim 0.5s forwards;
        }
        @keyframes divide-anim {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0.7; }
        }
    </style>
</head>
<body class="bg-amber-50 antialiased text-amber-900">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl text-center">
        <header class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-4xl md:text-5xl font-bold text-amber-900">√âquilibra-Maths ‚öñÔ∏è</h1>
                <div class="level-indicator px-6 py-2 rounded-full text-white font-bold">
                    Niveau <span id="current-level">1</span>
                </div>
            </div>
            <p id="level-instruction" class="text-lg md:text-xl mt-2 text-amber-700">
                Isole la bo√Æte <span class="font-bold bg-rose-700 text-white px-2 py-1 rounded">x</span> pour trouver la solution !
            </p>
        </header>

        <!-- Equation Display -->
        <div id="equation-display" class="text-3xl font-bold my-6 p-4 bg-white/60 rounded-xl shadow-inner"></div>

        <!-- Balance Visual -->
        <div class="flex justify-center items-end relative mb-4">
            <div id="left-side" class="equation-side" data-side="left"></div>
            <div class="balance-beam absolute bottom-0"></div>
            <div class="fulcrum"></div>
            <div id="right-side" class="equation-side" data-side="right"></div>
        </div>

        <!-- Controls -->
        <div class="mt-8 flex justify-center items-center gap-4">
            <button id="new-equation-btn" class="px-8 py-3 bg-amber-500 text-white font-bold rounded-lg shadow-lg hover:bg-amber-600 transition-transform transform hover:scale-105">Nouvelle √âquation</button>
            <button id="reset-btn" class="px-6 py-2 bg-gray-300 text-gray-700 font-bold rounded-lg hover:bg-gray-400 transition">R√©initialiser</button>
            <button id="hint-btn" class="px-6 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition">Indice</button>
            <button id="divide-btn" class="operation-btn">Diviser par <span id="divide-value">2</span></button>
            <button id="multiply-btn" class="operation-btn">Multiplier par <span id="multiply-value">2</span></button>
        </div>

        <!-- Hint Display -->
        <div id="hint-display" class="hidden mt-4 p-4 bg-blue-100 text-blue-800 rounded-lg font-medium"></div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="feedback-modal hidden fixed inset-0 bg-black/50 flex justify-center items-center">
        <div class="bg-white rounded-2xl p-8 text-center shadow-2xl transform transition-all max-w-sm w-full">
            <div class="text-6xl mb-4">üéâ</div>
            <h2 class="text-3xl font-bold text-green-600 mb-2">Bravo !</h2>
            <p class="text-lg text-gray-700 mb-4">Tu as trouv√© la solution !</p>
            <p id="solution-text" class="text-2xl font-bold bg-green-100 text-green-700 p-3 rounded-lg mb-4"></p>
            <div id="next-level-info" class="hidden mb-4 p-3 bg-yellow-100 text-yellow-800 rounded-lg">
                <p class="font-bold">Niveau suivant d√©bloqu√© !</p>
                <p id="next-level-description"></p>
            </div>
            <button id="next-level-btn" class="mt-2 w-full px-6 py-3 bg-green-600 text-white font-bold rounded-lg shadow-lg hover:bg-green-700 transition">Continuer</button>
        </div>
    </div>

    <script>
        // --- DOM Elements (ajouts pour les nouveaux boutons) ---
        const divideBtn = document.getElementById('divide-btn');
        const multiplyBtn = document.getElementById('multiply-btn');
        const divideValue = document.getElementById('divide-value');
        const multiplyValue = document.getElementById('multiply-value');

        // --- Game State (ajout de variables pour op√©rations) ---
        let currentDivider = 2; // Valeur par d√©faut, ajust√©e dynamiquement
        let moveCount = 0;

        // --- Level Configurations (ajout de niveaux 6 et 7) ---
        const levelConfigs = {
            // Niveaux 1-5 inchang√©s de la version pr√©c√©dente
            1: { /* ... */ },
            2: { /* ... */ },
            3: { /* ... */ },
            4: { /* ... */ },
            5: { /* ... */ },
            6: {
                name: "Division simple",
                instruction: "Utilise le bouton Diviser pour isoler x !",
                generate: () => {
                    const a = Math.floor(Math.random() * 4) + 2; // Coefficient 2-5
                    const x = Math.floor(Math.random() * 10) + 1;
                    const c = a * x;
                    return { a, b: 0, c, x_solution: x, original: { a, b: 0, c } };
                }
            },
            7: {
                name: "Fractions et multiplication",
                instruction: "Multiplie ou divise pour g√©rer les fractions !",
                generate: () => {
                    const a = Math.random() > 0.5 ? 1 : 0.5; // Coefficient fractionnaire
                    const x = Math.floor(Math.random() * 10) + 1;
                    const b = Math.floor(Math.random() * 10) - 5;
                    const c = a * x + b;
                    return { a, b, c, x_solution: x, original: { a, b, c } };
                }
            }
        };

        // --- Fonctions modifi√©es/ajout√©es ---

        function renderEquation() {
            // Render inchang√©, mais ajout de check pour activer boutons
            // ...
            checkForOperations();
        }

        function checkForOperations() {
            // V√©rifie si division/multiplication est n√©cessaire
            const leftCoeff = leftSide.querySelectorAll('[data-type="x"]').length;
            const rightCoeff = rightSide.querySelectorAll('[data-type="x"]').length;
            
            if (leftCoeff > 1 || rightCoeff > 1) {
                currentDivider = Math.max(leftCoeff, rightCoeff);
                divideValue.textContent = currentDivider;
                divideBtn.style.display = 'inline-block';
            } else {
                divideBtn.style.display = 'none';
            }
            
            // Pour fractions (niveau 7), activer multiply si coefficient <1
            multiplyBtn.style.display = 'none'; // √Ä impl√©menter plus en d√©tail si besoin
        }

        function applyDivision(divider) {
            // Applique la division sur les deux c√¥t√©s
            [leftSide, rightSide].forEach(side => {
                const items = side.querySelectorAll('.item');
                items.forEach(item => {
                    item.classList.add('dividing');
                    setTimeout(() => {
                        const newValue = parseInt(item.dataset.value) / divider;
                        item.dataset.value = newValue;
                        item.textContent = newValue > 0 ? `+${newValue}` : `${newValue}`;
                        item.classList.remove('dividing');
                    }, 500);
                });
            });
            moveCount++;
            simplifyAndCheck();
            checkForOperations();
        }

        // --- Event Listeners ajout√©s ---
        divideBtn.addEventListener('click', () => applyDivision(currentDivider));
        multiplyBtn.addEventListener('click', () => { /* Logique similaire pour multiplication */ });

        // --- Autres fonctions inchang√©es, avec ajustements mineurs pour moveCount ---

        // --- Initial Load ---
        generateEquation();
    </script>
</body>
</html>
