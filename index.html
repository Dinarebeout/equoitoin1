<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>معادلاتي - مغامرة حل المعادلات</title>
    <style>
        /* تصميم CSS الكامل */
        :root {
            --primary-blue: #2575fc;
            --primary-purple: #6a11cb;
            --background-color: #f0f4f8;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        #game-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            transition: all 0.3s ease;
        }

        /* تصميمات الشاشات والأزرار والعناصر التفاعلية */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .btn {
            background: linear-gradient(to right, var(--primary-blue), var(--primary-purple));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* تصميمات المعادلات والأدوات */
        .equation-area {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .draggable-tool {
            background-color: var(--primary-blue);
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: move;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- شاشة الترحيب -->
        <div id="welcome-screen" class="screen active">
            <h1>مرحباً بك في معادلاتي!</h1>
            <p>مغامرة رائعة لتعلم حل المعادلات</p>
            <button class="btn" onclick="startGame()">ابدأ المغامرة</button>
        </div>

        <!-- شاشة اختيار المستوى -->
        <div id="level-select-screen" class="screen">
            <h2>اختر مستواك</h2>
            <div class="level-buttons">
                <button class="btn" onclick="startLevel(1)">المستوى 1: معادلات بسيطة</button>
                <button class="btn" onclick="startLevel(2)">المستوى 2: جمع وطرح المتغيرات</button>
                <button class="btn" onclick="startLevel(3)">المستوى 3: ضرب وقسمة المتغيرات</button>
                <button class="btn" onclick="startLevel(4)">المستوى 4: معادلات متعددة الخطوات</button>
            </div>
        </div>

        <!-- شاشة اللعبة الرئيسية -->
        <div id="game-screen" class="screen">
            <div class="equation-area" id="equation-container">
                <!-- سيتم إنشاء المعادلات هنا ديناميكياً -->
            </div>
            <div class="tools-area" id="tools-container">
                <!-- أدوات التفاعل مع المعادلات -->
            </div>
            <div class="progress-bar">
                <!-- شريط التقدم -->
            </div>
        </div>
    </div>

    <script>
        // JavaScript التفاعلي
        const levels = [
            {
                name: "معادلات بسيطة",
                equations: [
                    { left: "x + 2", right: "5", solution: 3 },
                    { left: "x - 3", right: "4", solution: 7 }
                ]
            },
            // سيتم إضافة باقي المستويات هنا
        ];

        let currentLevel = 0;
        let currentEquation = 0;

        function startGame() {
            document.getElementById('welcome-screen').classList.remove('active');
            document.getElementById('level-select-screen').classList.add('active');
        }

        function startLevel(level) {
            currentLevel = level - 1;
            document.getElementById('level-select-screen').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');
            loadEquation();
        }

        function loadEquation() {
            const equationContainer = document.getElementById('equation-container');
            const currentLevelData = levels[currentLevel];
            const equation = currentLevelData.equations[currentEquation];

            // سيتم إنشاء المعادلة بشكل تفاعلي
            equationContainer.innerHTML = `
                <div class="equation">
                    <span>${equation.left}</span> = 
                    <span>${equation.right}</span>
                </div>
            `;
        }

        // المزيد من الوظائف التفاعلية ستُضاف هنا
    </script>
</body>
</html>
