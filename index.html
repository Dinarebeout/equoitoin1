<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DragonBox Drag & Drop - √âquations 1er degr√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #a2d5f2 70%, #ffddcc 100%);
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: #fffbea;
      padding: 30px 25px 25px 25px;
      border-radius: 25px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.10);
      text-align: center;
    }
    h1 {
      color: #fa7c92;
      font-size: 2rem;
      margin-bottom: 12px;
      letter-spacing: 1px;
      text-shadow: 0 2px 0 #ffd6e0;
    }
    .level {
      font-size: 1.1rem;
      color: #41729f;
      margin-bottom: 10px;
    }
    .progress-bar {
      width: 100%;
      background: #e1e1e1;
      height: 14px;
      border-radius: 7px;
      overflow: hidden;
      margin: 14px 0 20px 0;
    }
    .progress {
      background: linear-gradient(90deg,#fa7c92,#42c6a6);
      height: 100%;
      width: 0%;
      border-radius: 7px;
      transition: width 0.3s;
    }
    .equation-zone {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 18px 0 10px 0;
    }
    .side {
      display: flex;
      gap: 8px;
      min-width: 70px;
      min-height: 60px;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: #f7e1e1;
      padding: 8px 12px;
      box-shadow: 0 2px 8px rgba(250,124,146,0.07);
    }
    .side.drop-hover {
      background: #d0f5ec;
      border: 2px dashed #42c6a6;
    }
    .box {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 45px;
      min-height: 45px;
      padding: 10px 15px;
      background: linear-gradient(135deg, #fa7c92 65%, #ffd6e0 100%);
      color: #fff;
      font-size: 1.4rem;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(250,124,146,0.10);
      margin: 0 4px;
      transition: opacity 0.4s, transform 0.4s;
      position: relative;
      cursor: grab;
      user-select: none;
    }
    .box.x {
      background: linear-gradient(135deg,#42c6a6 65%,#a2d5f2 100%);
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .box.hide {
      opacity: 0.2;
      transform: scale(0.5);
      pointer-events: none;
    }
    .eqsign {
      font-size: 2.2rem;
      padding: 0 15px;
      color: #f15a59;
    }
    .hint {
      color: #42c6a6;
      font-size: 1rem;
      margin: 10px 0 7px 0;
      min-height: 24px;
      font-style: italic;
    }
    .step {
      margin-top: 7px;
      color: #fa7c92;
      font-size: 0.94rem;
      min-height: 1.3em;
    }
    .input-zone {
      margin-top: 12px;
    }
    input[type="number"] {
      padding: 7px 10px;
      font-size: 1.1rem;
      border-radius: 7px;
      border: 2px solid #a2d5f2;
      outline: none;
      width: 85px;
      margin-right: 8px;
    }
    button#verif {
      background: linear-gradient(135deg, #42c6a6 70%, #a2d5f2 100%);
      border: none;
      color: #fff;
      font-size: 1.02rem;
      font-weight: bold;
      padding: 9px 18px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(66,198,166,0.07);
      transition: background 0.2s;
    }
    button#verif:hover {
      background: linear-gradient(135deg, #22b7a4 70%, #7ed6df 100%);
    }
    .score {
      font-size: 1.05rem;
      color: #41729f;
      margin: 14px 0 0 0;
    }
    .success {
      color: #42c6a6;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 12px;
    }
    .error {
      color: #fa7c92;
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 12px;
    }
    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: #a2d5f2;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DragonBox Drag & Drop üê≤</h1>
    <div class="level">Niveau <span id="level">1</span> / <span id="max-level">8</span></div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="equation-zone" id="equation-zone"></div>
    <div class="step" id="step"></div>
    <div class="hint" id="hint"></div>
    <div class="input-zone">
      <input type="number" id="response" placeholder="Ta r√©ponse" />
      <button id="verif" onclick="checkAnswer()">V√©rifier</button>
    </div>
    <div class="score">Score: <span id="score">0</span></div>
    <div id="feedback"></div>
  </div>
  <div class="footer">
    Fait avec ‚ù§Ô∏è pour apprendre en s'amusant ‚Äî version DragonBox Drag & Drop
  </div>
  <script>
    // --------- Variables globales ----------
    const maxLevel = 8;
    let level = 1;
    let score = 0;
    let currentEq = {};
    let equationState = {};
    let step = 0;
    let dragType = null; // "number" ou "x"
    let dragValue = null;

    // --------- G√©n√©ration de l‚Äô√©quation ---------
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function generateEquation(level) {
      let a = randomInt(1, Math.min(level+1, 4)); // coefficient devant x
      let b = randomInt(-5, 8);
      let x = randomInt(-8, 9);
      let c = a * x + b;
      return {a, b, c, x};
    }

    // --------- Affichage Drag & Drop ---------
    function showEquation(eq, state=null) {
      let s = state || {a: eq.a, b: eq.b, c: eq.c};
      let zone = document.getElementById('equation-zone');
      zone.innerHTML = '';

      // C√¥t√© gauche
      let left = document.createElement('div');
      left.className = 'side';
      left.id = 'left-side';
      left.ondragover = dragOver;
      left.ondrop = dropLeft;

      // x boxes
      if (Math.abs(s.a) > 0) {
        for (let i = 0; i < Math.abs(s.a); i++) {
          let bx = document.createElement('div');
          bx.className = 'box x';
          bx.draggable = false; // on ne retire jamais x par drag&drop
          bx.textContent = (s.a > 0) ? 'x' : '-x';
          bx.title = 'Variable';
          left.appendChild(bx);
        }
      }

      // nombre box
      if (s.b !== 0) {
        let bb = document.createElement('div');
        bb.className = 'box';
        bb.draggable = true;
        bb.textContent = (s.b > 0 ? s.b : ('-' + Math.abs(s.b)));
        bb.title = 'Glisse pour enlever ce nombre';
        bb.ondragstart = function(ev) {
          dragType = 'number';
          dragValue = s.b;
          ev.dataTransfer.setData('text/plain', 'number');
        };
        left.appendChild(bb);
      }

      // Signe √©gal
      let eqsign = document.createElement('div');
      eqsign.className = 'eqsign';
      eqsign.textContent = '=';
      zone.appendChild(left);
      zone.appendChild(eqsign);

      // C√¥t√© droit
      let right = document.createElement('div');
      right.className = 'side';
      right.id = 'right-side';
      right.ondragover = dragOver;
      right.ondrop = dropRight;

      let bc = document.createElement('div');
      bc.className = 'box';
      bc.draggable = true;
      bc.textContent = s.c;
      bc.title = 'Glisse pour enlever ce nombre';
      bc.ondragstart = function(ev) {
        dragType = 'numberC';
        dragValue = s.b; // on retire le m√™me nombre
        ev.dataTransfer.setData('text/plain', 'numberC');
      };
      right.appendChild(bc);

      zone.appendChild(right);
    }

    // --------- Drag & Drop ---------
    function dragOver(ev) {
      ev.preventDefault();
      ev.currentTarget.classList.add('drop-hover');
    }
    function dropLeft(ev) {
      ev.preventDefault();
      ev.currentTarget.classList.remove('drop-hover');
      // On ne retire rien du c√¥t√© gauche
    }
    function dropRight(ev) {
      ev.preventDefault();
      ev.currentTarget.classList.remove('drop-hover');
      // Si on retire le nombre du c√¥t√© gauche, on doit aussi le retirer √† droite
      if (dragType === 'number' && equationState.b !== 0) {
        // Animation: cacher la bo√Æte b du c√¥t√© gauche et c du c√¥t√© droit
        let leftBoxes = document.querySelectorAll('#left-side .box:not(.x)');
        let rightBoxes = document.querySelectorAll('#right-side .box');
        leftBoxes.forEach(b => b.classList.add('hide'));
        rightBoxes.forEach(b => b.classList.add('hide'));
        setTimeout(() => {
          equationState.c -= equationState.b;
          equationState.b = 0;
          step++;
          updateDisplay();
        }, 450);
      }
      // Si on retire le nombre du c√¥t√© droit, m√™me chose
      if (dragType === 'numberC' && equationState.b !== 0) {
        let leftBoxes = document.querySelectorAll('#left-side .box:not(.x)');
        let rightBoxes = document.querySelectorAll('#right-side .box');
        leftBoxes.forEach(b => b.classList.add('hide'));
        rightBoxes.forEach(b => b.classList.add('hide'));
        setTimeout(() => {
          equationState.c -= equationState.b;
          equationState.b = 0;
          step++;
          updateDisplay();
        }, 450);
      }
    }

    // --------- Affichage aide/hint/√©tape ---------
    function showHint(eq, s, step) {
      let hint = '';
      if (step === 0 && s.b !== 0) {
        hint = `Glisse le nombre <b>${s.b > 0 ? s.b : ('-' + Math.abs(s.b))}</b> pour l'enlever des deux c√¥t√©s.`;
      } else if ((step === 1 || (s.b === 0 && step === 0)) && Math.abs(s.a) !== 1) {
        hint = `Il faut maintenant diviser chaque c√¥t√© par <b>${s.a}</b> pour obtenir x seul.`;
      } else {
        hint = `La variable x est isol√©e, donne la r√©ponse !`;
      }
      document.getElementById('hint').innerHTML = hint;
    }
    function showStepText(eq, s, step) {
      let txt = '';
      if (step === 0 && s.b !== 0) {
        txt = `√âtape 1‚ÄØ: Retire le terme constant des deux c√¥t√©s.`;
      } else if ((step === 1 || (s.b === 0 && step === 0)) && Math.abs(s.a) !== 1) {
        txt = `√âtape 2‚ÄØ: Divise chaque c√¥t√© par ${s.a}.`;
      } else {
        txt = `Derni√®re √©tape‚ÄØ: x est isol√© !`;
      }
      document.getElementById('step').textContent = txt;
    }

    // --------- Diviser par a (bouton) ---------
    function showDivideButton(eq, s, step) {
      // Si on doit diviser, bouton √† afficher
      let zone = document.getElementById('hint');
      if ((step === 1 || (s.b === 0 && step === 0)) && Math.abs(s.a) !== 1) {
        let btn = document.createElement('button');
        btn.textContent = `Diviser chaque c√¥t√© par ${s.a}`;
        btn.style.background = 'linear-gradient(135deg, #fa7c92 70%, #ffd6e0 100%)';
        btn.style.color = '#fff'; btn.style.fontWeight = 'bold';
        btn.style.borderRadius = '8px'; btn.style.marginLeft = '12px';
        btn.style.padding = '7px 18px'; btn.style.cursor = 'pointer';
        btn.onclick = () => {
          let leftBoxes = document.querySelectorAll('#left-side .box.x');
          let rightBoxes = document.querySelectorAll('#right-side .box');
          leftBoxes.forEach(b => b.classList.add('hide'));
          rightBoxes.forEach(b => b.classList.add('hide'));
          setTimeout(() => {
            equationState.c = equationState.c / equationState.a;
            equationState.a = 1;
            step++;
            updateDisplay();
          }, 450);
        };
        zone.appendChild(btn);
      }
    }

    // --------- Mise √† jour √©cran ---------
    function updateDisplay() {
      showEquation(currentEq, equationState);
      showHint(currentEq, equationState, step);
      showStepText(currentEq, equationState, step);
      showDivideButton(currentEq, equationState, step);
      document.getElementById('feedback').innerHTML = '';
      document.getElementById('response').value = '';
      document.getElementById('progress').style.width = `${(level-1)/maxLevel*100}%`;
      document.getElementById('level').textContent = level;
      document.getElementById('max-level').textContent = maxLevel;
      document.getElementById('score').textContent = score;
    }

    // --------- Niveau suivant ---------
    function nextLevel() {
      if (level > maxLevel) {
        document.querySelector('.container').innerHTML = 
          `<h1>Bravo üèÜ !</h1>
          <div class="success">Tu as termin√© tous les niveaux.<br><br>Score final: ${score} / ${maxLevel}</div>
          <button onclick="location.reload()">Rejouer</button>`;
        return;
      }
      step = 0;
      currentEq = generateEquation(level);
      equationState = {a: currentEq.a, b: currentEq.b, c: currentEq.c};
      updateDisplay();
    }

    // --------- V√©rification r√©ponse ---------
    function checkAnswer() {
      let val = document.getElementById('response').value;
      let feedback = document.getElementById('feedback');
      if (val === '') {
        feedback.innerHTML = `<span class="error">Entre une r√©ponse !</span>`;
        return;
      }
      val = Number(val);
      let s = equationState;
      let solution = Math.round(s.c); // arrondi pour √©viter erreurs d'affichage
      if (s.a === 1 && s.b === 0 && val === solution) {
        score++;
        document.getElementById('score').textContent = score;
        feedback.innerHTML = `<span class="success">Bravo, c'est la bonne r√©ponse ! üê≤</span>`;
        level++;
        document.getElementById('progress').style.width = `${(level-1)/maxLevel*100}%`;
        setTimeout(nextLevel, 1200);
      } else {
        feedback.innerHTML = `<span class="error">Ce n'est pas la bonne r√©ponse ou l'√©quation n'est pas encore isol√©e.<br>Poursuis les √©tapes !</span>`;
      }
    }

    document.getElementById('response').addEventListener('keypress', function(e){
      if(e.key === 'Enter') checkAnswer();
    });

    // --------- Initialisation ---------
    nextLevel();
  </script>
</body>
</html>
